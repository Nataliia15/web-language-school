    <script>
             const hamMenu=document.querySelector('.hamburger_menu');
            const flex_menu=document.querySelector('.header_menu');
            const common_header_div=document.querySelector('.header-div');
            const dropdown_content=document.querySelector('.dropdown-content');
            
            
            const courses_links=document.querySelector('#courses_links');
        
            hamMenu.addEventListener('click',()=>{
            
                hamMenu.classList.toggle('active');
                flex_menu.classList.toggle('active');
                common_header_div.classList.toggle('active');
                dropdown_content.classList.remove('visible');
                courses_links.classList.remove('clicked');
                
            })
            
    
            
            courses_links.addEventListener('click',()=>{
                
                if (document.documentElement.clientWidth< 955) {
                    event.preventDefault();
                courses_links.classList.toggle('clicked');
                dropdown_content.classList.toggle('visible');
                 
            }

                
                
            })
